<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="angular_before.js"></script>
<script src="../../js/execute.js"></script>
<script src="//cdn.jsdelivr.net/jstat/1.2.1/jstat.min.js"></script>
<div ng-app="myApp" ng-controller="stringify">
    <p>Always use JSON.stringify </p>

</div>
<div id="message"></div>

</body>
<script>
    //interpolate is used to evaluate angular expressions. Run an entire string against a scope.

    var app = angular.module('myApp', []);
    app.controller('stringify', ['$interpolate', '$scope', function ($interpolate,$scope) {


            var string = '{{a}}{{b}}{{c}}{{d}}{{e}}{{f}}{{g}}{{h}}{{i}}{{j}}{{k}}{{bla1}}{{bla2}}{{bla3}}{{bla4}}';

            $scope.a=25;
            $scope.b=25;
            $scope.c=25;
            $scope.d=25;
            $scope.e=25;
            $scope.f=25;
            $scope.g=25;
            $scope.h=25;
            $scope.i=25;
            $scope.j=25;
            $scope.k=25;
            $scope.bla1='bla';
            $scope.bla2='bla';
            $scope.bla3='bla';
            $scope.bla4='bla';
            var f1 = function () {
                for (var i=0; i<1000; i++) {
                    $interpolate(string)($scope);

                }



            };

        var a = execute(f1, 10);
        var mean=jStat(a).mean();
        console.log(mean);

        $.ajax({
            url: 'http://localhost:8081',
            data: JSON.stringify({'mark':0,'mean':mean}),
            type: 'POST',
            contentType: 'application/json',
            success: function (data) {

                $('#message').html('done, close browser');


                console.log('Success: ')
            },
            error: function (xhr, status, error) {
                console.log('Error: ' + error.message);

            }
        });


    }]);
</script>
</html>
