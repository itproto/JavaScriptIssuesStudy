<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="angular_after.js"></script>
    <script src="../../js/execute.js"></script>
    <script src="http://cdn.imnjb.me/libs/jstat/1.0.8/jstat.min.js"></script>

</head>
<body>


<span>Built-in map function</span>

<div id="message"></div>
<div ng-app="myApp" ng-controller="ExampleController">

</div>

</div>

</body>
<script>
    var app = angular.module('myApp', []);
    app.controller('ExampleController', function ($scope, $filter) {

        var friends=[];
        for (var i=0; i<100; i++){
            friends.push({ name: 'John',    phone: '555-1212',    age: 10+i });
        }


        var f1 = function () {
            for (var i = 0; i < 10000; i++) {
               friends.map(function(){});

            }


        };
        var a = execute(f1, 10);
        var mean = jStat(a).mean();
        console.log(mean);


        $.ajax({
            url: 'http://localhost:8081',
            data: JSON.stringify({'mark': 1, 'mean': mean}),
            type: 'POST',
            contentType: 'application/json',
            success: function (data) {

                $('#message').html('done, close browser');


                console.log('Success: ')
            },
            error: function (xhr, status, error) {
                console.log('Error: ' + error.message);

            }
        });


    });


</script>
</html>
