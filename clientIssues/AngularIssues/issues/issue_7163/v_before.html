<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="angular_before.js"></script>
<script src="../../js/execute.js"></script>
<script src="//cdn.jsdelivr.net/jstat/1.2.1/jstat.min.js"></script>
<div ng-app="myApp" ng-controller="caching">

    <p>$scope component without caching the child scope class </p>
    <div id="message"></div>


</div>

</body>
<script>

    var app = angular.module('myApp', []);
    app.controller('caching', function ($rootScope) {


            var f1 = function () {
                for (var i = 0; i < 200; i++) {

                    var child1 = $rootScope.$new();
                    var child2 = $rootScope.$new();
                    var grandChild1 = child1.$new();
                    var grandChild2 = child2.$new();
                    child1.hello='hi';
                    child2.text='hello';
                    grandChild1.$watch('a', function () {
                    });
                    grandChild2.$watch('a', function () {
                    });
                    grandChild1.$destroy();
                    grandChild2.$destroy();
                    child1.$destroy();
                    child2.$destroy();
                }
            };

        var a = execute(f1, 10);
        var mean=jStat(a).mean();
        console.log(mean);

        $.ajax({
            url: 'http://localhost:8081',
            data: JSON.stringify({'mark':0,'mean':mean}),
            type: 'POST',
            contentType: 'application/json',
            success: function (data) {

                $('#message').html('done, close browser');


                console.log('Success: ')
            },
            error: function (xhr, status, error) {
                console.log('Error: ' + error.message);

            }
        });






    });
</script>
</html>
