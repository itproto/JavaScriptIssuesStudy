<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery_before.js"></script>
    <script src="../../js/execute.js"></script>

    <script src="//cdn.jsdelivr.net/jstat/1.2.1/jstat.min.js"></script>

</head>
<body>
<p>Old valHooks</p>
<input id="one" type="text" value="foo">
<input id="two" type="text" value="foo">
<div id="message"></div>



<script>
    var $foo = $('#one');
    var $twFoo = $('#two');

    var f1 = function () {
            for (var i=0; i<10000; i++) {
                $foo.val();
                $twFoo.val();

            }

        };


    var a = execute(f1, 10);
    var mean=mean(a);


    $.ajax({
        url: 'http://localhost:8081',
        data: JSON.stringify({'mark':0,'mean':mean}),
        type: 'POST',
        contentType: 'application/json',
        success: function (data) {

            $('#message').html('done, close browser');


            console.log('Success: ')
        },
        error: function (xhr, status, error) {
            console.log('Error: ' + error.message);

        }
    });

</script>

</body>

</html>
