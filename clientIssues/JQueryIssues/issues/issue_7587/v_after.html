<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            background: black;
            color: snow;
            padding: 10px;
            display: none;
        }
    </style>
    <script src="jquery_after.js"></script>
    <script src="../../js/execute.js"></script>

    <script src="//cdn.jsdelivr.net/jstat/1.2.1/jstat.min.js"></script>


</head>
<body>
<p>With custom validation of JSON string</p>
<div id="message"></div>

<script>

    var f1 = function () {
        for (var i=0; i<10000; i++) {
            jQuery.parseJSON( '{ "name": "John" }' );

        }

    };

    var a = execute(f1, 10);
    var mean=mean(a);


    $.ajax({
        url: 'http://localhost:8081',
        data: JSON.stringify({'mark':1,'mean':mean}),
        type: 'POST',
        contentType: 'application/json',
        success: function (data) {

            $('#message').html('done, close browser');


            console.log('Success: ')
        },
        error: function (xhr, status, error) {
            console.log('Error: ' + error.message);

        }
    });

</script>

</body>

</html>
