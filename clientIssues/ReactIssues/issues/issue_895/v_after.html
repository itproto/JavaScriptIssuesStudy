<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../js/execute.js"></script>
    <script src="//cdn.jsdelivr.net/jstat/1.2.1/jstat.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="JSXTransformer.js"></script>
    <script src="react_after.js"></script>



</head>
<body>
<p></p>

<div id="message" ></div>
</body>


<script type="text/jsx">
    /** @jsx React.DOM */
    var Row = React.createClass({
        render: function() {
            return React.DOM.div(
                    {className: 'ember-view'},
                    Item({foo: this.props.foo}), Item({foo: this.props.foo}), Item({foo: this.props.foo}), Item({foo: this.props.foo}), Item({foo: this.props.foo})
            );
        }
    });

    var Item = React.createClass({
        componentDidMount: function() {},
        render: function() {
            return React.DOM.div({className: 'ember-view'}, this.props.foo);
        }
    });

    var ExampleApplication = React.createClass({
        render: function() {
            var rows = [];
            for (var i = 0, l = 200; i < l; i++) {
                rows.push(Row({key: 'row-'+i, foo: this.props.foo}));
            }
            return React.DOM.div(null, rows);
        }
    });

    function run(str) {

        React.renderComponent(
                ExampleApplication({foo: str}),
                document.body
        );

    }



    var f1 = function () {
        run('bbbbbbbbbbbbbc');
        run('bbbbbbbbbbbbbb');





    };



    var a = execute(f1, 10);
    var mean=mean(a);
    console.log(mean);


    $.ajax({
        url: 'http://localhost:8081',
        data: JSON.stringify({'mark':1,'mean':mean}),
        type: 'POST',
        contentType: 'application/json',
        success: function (data) {

            $('#message').html('done, close browser');


            console.log('Success: ')
        },
        error: function (xhr, status, error) {
            console.log('Error: ' + error.message);

        }
    });

</script>



</html>
