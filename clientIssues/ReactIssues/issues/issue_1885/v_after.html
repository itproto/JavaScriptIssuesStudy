<body>
<p>Regular Expression</p>

<script>

    var withhit = '<div>awdoijawdoijawdoiawjdoawijdawoijdawodjwaodjawdoajwdoiawjdawoidjaowijdawoijawodjawodjawodijawdijawdoiawjdoawijdawoijdawodjwaodjawdoajwdoiawjdawoidjaowijdawoijawodjawodjawodijawdijawdoiawjdoawijdawoijdawodjwaodjawdoajwdoiawjdawoidjaowijdawoijawodjawodjawodijawdijawdoiawjdoawijdawoijdawodjwaodjawdoajwdoiawjdawoidjaowijdawoijawodjawodjawodijawdijawdoiawjdoawijdawoijdawodjwaodjawdoajwdoiawjdawoidjaowijdawoija<!--wodjawodjawodijawdijawdoiawjdoawijdawoijdawodjwaodjawdoajwdoiawjdawoidjaowijdawoijawodjawodjawodijawdijawdoiawjdoawijdawoijdawodjwaodjawdoajwdoiawjdawoidjaowijdawoijawodjawodjawodijawd';
    var R1 = /^[ \r\n\t\f]/;
    var R2 = /<(!--|link|noscript|meta|script|style)[ \r\n\t\/>]/;

    var f1 = function() {
        var c = 0;
        var html = withhit;
        for (var i = 0; i < 100000; i++) {
            if (R1.test(html) || html[0] === '<' && R2.test(html)) c++;

        }


    };

    var a = execute(f1, 10);
    var mean = mean(a);
    console.log(mean);


    $.ajax({
        url:'http://localhost:8081',
        data:JSON.stringify({'mark':1, 'mean':mean}),
        type:'POST',
        contentType:'application/json',
        success:function(data) {

            $('#message').html('done, close browser');


            console.log('Success: ')
        },
        error:function(xhr, status, error) {
            console.log('Error: ' + error.message);

        }
    });

</script>
