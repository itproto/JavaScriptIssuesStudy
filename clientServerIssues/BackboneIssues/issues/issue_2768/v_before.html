<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="backbone_before.js"></script>
    <script src="../../js/execute.js"></script>
    <script src="//cdn.jsdelivr.net/jstat/1.2.1/jstat.min.js"></script>


</head>
<body>
<p>Push with apply</p>

<div id="message"></div>


<script>

    var collection = new Backbone.Collection;
    var models = [];
    var limit = 5000;
    for (var i = 0, il = limit; i < il; i++) {
      models.push(new Backbone.Model({id: i}));
    }

    var f1 = function () {

            collection.set(models);


        };



    var a = execute(f1, 10);
    var mean=mean(a);


    $.ajax({
        url: 'http://localhost:8081',
        data: JSON.stringify({'mark':0,'mean':mean}),
        type: 'POST',
        contentType: 'application/json',
        success: function (data) {

            $('#message').html('done, close browser');


            console.log('Success: ')
        },
        error: function (xhr, status, error) {
            console.log('Error: ' + error.message);

        }
    });

</script>

</body>

</html>
